<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Welcome to Spotify</h1>
        <div class="AlbumItem">
          <img src="telugu.png" alt="Tel" />
          <a href="/telugu.html" class="button">Telugu Party Time</a>
          <span class="songlistplay"></span>
        </div>
        <div class="AlbumItem">
          <img src="hindi.png" alt="Hin" />
          <a href="/hindi.html" class="button">Hindi Favorites</a>
          <span class="songlistplay"></span>
        </div>
        <div class="AlbumItem">
          <img src="english.png" alt="Eng" />
          <a href="/english.html" class="button">Top English Songs</a>
          <span class="songlistplay"></span>
        </div>

        <div class="songBanner"></div>
      </div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Waiting to play</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
